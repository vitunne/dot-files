shell:
  program: /opt/homebrew/bin/tmux 
  args:
    - new-session 
    - -A 
    - -D 
    - -s 
    - main

window:
  dynamic_padding: true
  decorations: Buttonless
  startup_mode: Maximized
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: PragmataPro Mono Liga
    style: Regular
  size: 20

use_thin_strokes: true

url:
  launcher: open

draw_bold_text_with_bright_colors: true

#https://github.com/sindresorhus/hyper-snazzy
colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'
